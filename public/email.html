<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylesheet-main.css">
  <link rel='stylesheet' href='./css/stylesheet-footer.css'>
  <link rel="icon" href="https://i.imgur.com/PyTQEOp.png">
</head>

<body>
  <div class="new-email">
    <div class='back-btn-container'>
      <a href='index.html'><button class='back-btn btn btn-link' type='button'>&#8592; Back</button></a>
    </div>
    
    <div class="email-form-container">
      
      <div class="top-form">Contact Us</div>

        <form action="/email/new" method="POST">
          <input class="field" placeholder="Your@email.com" name="from"/>
          <input class="field" placeholder="Email Subject" name="subject"/>
          <textarea class="field" placeholder="Message" name="content"></textarea>
          <button class="submit-btn" type="submit" action='email/new' method='POST'>Submit</button>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
